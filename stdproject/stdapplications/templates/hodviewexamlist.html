<body>
  <!-- <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="{% url 'school' %}" style="color: black;" >Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'school' %}" style="color: black;">Back</a>
      
    </li>
</ul> -->
  <div class="row">


    <div class="col-sm-4"><BR>
      <DIV class="TEXT">
        <H5 style="margin-left: 200PX;">HOME BACK</H5>
        <!-- <div class="col-lg-6"> -->
          {% for i in data %}
          {% if i.status == "0" %}
        <div class="card border-dark mb-3"
          style="max-width: 18rem; height: 300px; margin-left: 200px; background-color: rgba(205, 168, 214, 0.6);border-radius: 20PX; border: none;width: 400px;">
         
          <div class="card-header bg- border-">Exam Time Table</div>
          <div class="card-body text-dark">
            
            <P class="card-title text-dark" >{{i.subject}}</P>
            <p class="card-text-dark">{{i.department}}</p>
            <p class="card-text-dark">{{i.date}}</p>
            <p class="card-text-dark">{{i.messages}}</p>
            <button type="button" value="approve" style="padding: 3px; background-color: rgb(255, 247, 237,0.2);border-radius: 10PX;width: 100PX;"><a href="{% url 'approve_student_exam' i.id %}">APPROVE</a></button><button type="button" value="Reject"style="padding: 3px;margin-left: 30PX; background-color: rgb(255, 247, 237,0.2);border-radius: 10PX;width: 100PX;"><a href="{% url 'deleteexam' i.id %}">REJECT</a></button>
          </div>

        </div>
    
      </div>
   
  
              {% endif %}
              {% endfor %}
        


      
              
</html>
