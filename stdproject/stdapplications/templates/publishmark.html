<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="aa" style="height: 540px;width: 100%;background-color:rgb(230, 230, 238);"><br>
        <h3 style="align-items: center;margin-left: 520PX;color: rgb(5, 5, 5); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">MARK LIST OF STUDENT</h3>
        <div class="bb" style="height: 400px;width: 800px;margin-top: 40px; display: flex;background-color: rgb(78, 156, 68);border-radius: 10PX;margin-left: 240PX;">
             
            <table class="table" style="margin-bottom: 10PX;">
                <thead>
                  <tr>
                    <th scope="col" style="color: bisque;">NO</th>
                    <th scope="col" style="color: bisque;">Name</th>
                    <th scope="col" style="color: bisque;">Department</th>
                    <th scope="col" style="color: bisque;">Subject</th>
                    <th scope="col" style="color: bisque;">Mark</th>
                    <th scope="col" style="color: bisque;">Total Mark</th>
                    
                    
                    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    {% for i in data %}
                    {% if i.status == "0" %}
                    <th scope="row ">{{forloop.counter}}</th>
                    <td>{{i.name}}</td>
                    <td>{{i.department}}</td>
                    <td>{{i.subject}}</td>
                    <td>{{i.total}}</td>
                    <td>{{i.mymark}}</td>
                </tbody>
                {% endif %}
                {% endfor %}
              </table>
        </div>
    </div>
              
       
    </div>
    
    
    
</body>
</html>
