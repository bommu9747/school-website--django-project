<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="../static/css/view.css">
</head>
<body>
    <div class="row">
     
        <div class="col"><BR>
    <DIV class="TEXT">
          <h3 style="font-size: xx-large;color: beige; font-family: Georgia, 'Times New Roman', Times, serif; margin-left: 550PX;" >STUDENTS REGISTRATION DETAILS</h3>
          <P style="margin-left:600px;color: beige;">APEX INTERNATIONAL SCHHOL</P>
          </DIV>
          <div class="col-lg-6">
            {% for i in data %}
            <div class="card border-dark mb-3" style="max-width: 18rem; height: 390px; margin-left: 200px; background-color: rgb(168, 168, 214,.6);border-radius: 20PX; border: none;">
              <div class="card-header bg-light border-">STUDENT DETAILS</div>
              <div class="card-body text-dark">
                <P class="card-title text-dark">{{i.name}}</P>
                <p class="card-text-dark">{{i.lastname}}</p>
                <p class="card-text-dark">{{i.username}}</p>
                <p class="card-text-dark">{{i.email}}</p>
                <P class="card-text-dark">{{i.phone}}</p>
                <P class="card-text-dark">{{i.email}}</p>
                <P class="card-text-dark">{{i.department}}</p>
                <p class="card-text-dark">{{i.password}}</p>
                <p class="card-text-dark">{{i.Conform}}</p>
                <P class="card-text-dark">{{i.years}}</p>
                
    
    
    
    
            </div>  
           
          </div>
        </div> 
         {% endfor %}
         </html>
        </body>
