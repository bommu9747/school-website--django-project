</head>
<html>
    <body>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'admin' %}" style="color: black;" >Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'viewsleavehod' %}" style="color: black;">Back</a>
          
        </li>
    </ul>
        <div class="aa" style="height: 540px;width: 100%;background-color:rgba(86, 190, 147, 0.8);"><br>
            <h3 style="align-items: center;margin-left: 580PX;color: rgb(19, 17, 17); font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">APPROVE TEACHERS LEAVE LETTERS</h3>
            <div class="bb" style="height: 400px;width: 100%px;align-items: center;margin-top: 40px; display: flex;background-color: beige;border-radius: 10PX;">
                 
                <table class="table" style="margin-bottom: 10PX;">
                    <thead>
                      <tr>
                       <th scope="col">NO</th>
                        <th scope="col">Name</th>
                        <th scope="col">Role</th>

                        <th scope="col">Date</th>
                        <th scope="col">Department</th>
                        <th scope="col">Reasons</th>
                       
                        
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        {% for i in data %}
                        {% if i.status == "1" %}
                        <th scope="row ">{{forloop.counter}}</th>
                        <td>{{i.name}}</td>
                        <td>{{i.role}}</td>
                        <td>{{i.date}}</td>
                        <td>{{i.department}}</td>
                        <td>{{i.reason}}</td>
                      </tr>
                      
                      
                    </tbody>
                    {% endif %}
                    {% endfor %}
                  </table>
            </div>
        </div>
                  
           
        </div>
        
    </body>
