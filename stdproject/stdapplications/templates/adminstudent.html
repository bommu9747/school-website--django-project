<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/adminhod.css">
</head>
<html>
    <body>
        <div class="row">
     
            <div class="col" style="background-color: rgb(194, 110, 194);"><BR>
        <DIV class="TEXT">
              <h3 style="font-size: xx-large;color: beige; font-family: Georgia, 'Times New Roman', Times, serif; margin-left: 550PX;" >Student details</h3>
              <P style="margin-left:600px;color: beige;">APEX INTERNATIONAL SCH0OL</P>
              </DIV>
              <div class="col-lg-6">
                {% for i in data %}
              
                {% if i.status == "0" %}
                <div class="card border-dark mb-3" style="max-width: 18rem; height: 490px; margin-left: 200px; background-color: rgba(165, 110, 179, 0.9);border-radius: 20PX; border: none;">
                  <div class="card-header bg-light border-">Students Details</div>
                  <div class="card-body text-dark">
                    <P class="card-title text-dark">{{i.name}}</P>
                    <p class="card-text-dark">{{i.lastname}}</p>
                    <p class="card-text-dark">{{i.username}}</p>
                    <p class="card-text-dark">{{i.email}}</p>
                    <P class="card-text-dark">{{i.phone}}</p>
                    <P class="card-text-dark">{{i.email}}</p>
                    <P class="card-text-dark">{{i.department}}</p>
                    <p class="card-text-dark">{{i.password}}</p>
                    <p class="card-text-dark">{{i.Conform}}</p>
                    <P class="card-text-dark">{{i.years}}</p>
                    <button style="margin-left: 20PX;width: 80px;border-radius: 10px;"><a href="{% url 'deletest' i.id %}">Reject</a></button>   <button style="margin-left: 30px;width: 80px;border-radius: 10px;"><a href="{% url 'approve_student' i.id %}">Approve</a></button>
                    
        
        
        
        
                </div>  
               
              </div>
            </div> 
            {% endif %}
             {% endfor %}
        
    </body>
</html>
