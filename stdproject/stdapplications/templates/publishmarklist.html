<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="../static/css/publish.css">
</head>
<body>
    <div class="row">
     
        <div class="col"><BR>
    <DIV class="TEXT">
          <h3 style="font-size: xx-large; font-family: Georgia, 'Times New Roman', Times, serif; margin-left: 520PX;" >STUDENTS MARK LIST</h3>
          <P style="margin-left:600px;">APEX INTERNATIONAL SCHHOL</P>
          </DIV>
        
                <div class="col" style="min-height: 450px;">
                  <div class="one" style="margin-left: 400px;min-height: 450px; ">
                <form method="post" action="{% url 'publish' %}" >
                  {% csrf_token %}
                    <div class="mb-3">
                      <label for="name" class="form-label"> Name Of Student</label>
                      <input type="text" class="form-control" id="name" name="name"></div>
                      <div class="mb-3">
                      <label for="department" class="form-label">Department</label>
                      <input type="text" class="form-control" id="department" name="department"></div>
                      <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" style=" width: 400px; margin-left: 100px;opacity: 0.8;border-radius: 10px;"></div>
                     
                  
                    <div class="mb-3">
                        <label for="Total" class="form-label">Mark</label>
                        <input type="text" class="form-control" id="total" name="total" style=" width: 400px; margin-left: 100px;opacity: 0.8;border-radius: 10px;">
                      </div>
                      <div class="mb-3">
                        <label for="mymark" class="form-label">Total Mark</label>
                        <input type="text" class="form-control" id="mymark" name="mymark" style=" width: 400px; margin-left: 100px;opacity: 0.8;border-radius: 10px;">
                      </div>
                      
                      <div class="btnn" style="width: 100px;">
                      <button type="submit" class="btn -btn">Submit</button></div>
                    </form>
              </div>
                  </div>
          </div>
          </div>
          
      </body>
   
</html>
