<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="../static/css/leave.css">
</head>
<body>
    
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'school' %}" style="color: black;" >Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'school' %}" style="color: black;">Back</a>
          
        </li>
    </ul>
    <div class="row" style="background-color: rgb(97, 156, 134); height: 700px; width: 100%;">
      {% for i in data %}
      {% if i.status == "0" %}
              
        <div class="col-auto">
            <label for="inputPassword6" class="col-form-label" style="margin-left: 400px;color: white;">NAME OF HOD</label>
          </div>
          <div class="col-auto">
            <input value="{{i.name}}" type="text" id="DATE" class="form-control" aria-describedby="hod"name="name" style="width: 400px;margin-left: 400px;" >
          </div>
          <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">ROLL</label>
          </div>
          <div class="col-auto">
            <input value="{{i.role}}" type="text" id="text" class="form-control" aria-describedby="role" style="width: 140px;" name="role">
          </div>
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label" style="margin-left: 400px;color: white;">DATE OF LEAVE</label>
        </div>
        <div class="col-auto">
          <input value="{{i.date}}" type="date" id="DATE" class="form-control" aria-describedby="DATE" name="date" style="margin-left: 400px;width: 400px;">
        </div>
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">DEPARTMENT</label>
        </div>
        <div class="col-auto">
          <input  value="{{i.department}}" type="text" id="department" class="form-control" aria-describedby="department" name="department" style="width: 200px;">
        </div>
       <br><br>
      
      <div class="form-floating" style="margin-bottom: 130PX;width: 600PX; margin-left: 400px;">
        <input value="{{i.reason}}" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px;width: 750px; opacity: 0.9;" name="reason" style="margin-left: 400px;" >
        <label for="floatingTextarea2"style="color:black;" >REASONS.....</label>
     <br><br>
      <button style="margin-left: 170px;width: 80px;height: 50px;border: 1px solid white;border-radius: 10PX;"><a href="{% url 'approve_LEAVE' i.id %}">APPROVE</a></button><button style="margin-left: 70px;width: 80px;height: 50px;border: 1px solid white;border-radius: 10PX;"><a href="{% url 'deleteleavehod' i.id %}">REJECT</a></button>
  </div>
</div></div>

  </div>
  {% endif %}
  {% endfor %}

</body>
</html>
